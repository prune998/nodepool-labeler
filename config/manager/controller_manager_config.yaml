apiVersion: config.tutorial.kubebuilder.io/v2
kind: ProjectConfig
health:
  healthProbeBindAddress: :8081
metrics:
  bindAddress: 127.0.0.1:8080
webhook:
  port: 9443
leaderElection:
  leaderElect: true
  resourceName: 80807133.tutorial.kubebuilder.io
# projectID is the name of the GCP project
projectID: wk-quality-assurance
# labels is a map of Kubernetes label -> GCP label
labels:
  service:                       service
  app:                           app
  team:                          team
  owner:                         owner
  cloud.google.com/gke-nodepool: nodepool